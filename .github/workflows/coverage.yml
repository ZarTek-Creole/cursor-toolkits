name: Code Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Sunday at 10 AM UTC
    - cron: '0 10 * * 0'

jobs:
  coverage-python:
    name: Python Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio
          cd templates/python-fastapi
          if [ -f pyproject.toml ]; then
            pip install poetry
            poetry install || pip install -r requirements.txt || true
          fi
      
      - name: Run tests with coverage
        run: |
          cd templates/python-fastapi
          pytest --cov=src --cov-report=xml --cov-report=term --cov-fail-under=90 || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./templates/python-fastapi/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

  coverage-node:
    name: Node.js Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:unit -- --coverage --coverageThreshold='{"global":{"lines":90,"functions":90,"branches":90,"statements":90}}' || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: nodejs
          name: nodejs-coverage
          fail_ci_if_error: false

  coverage-check:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [coverage-python, coverage-node]
    steps:
      - uses: actions/checkout@v5
      
      - name: Check coverage thresholds
        run: |
          echo "Coverage check completed"
          echo "See individual job results for details"
